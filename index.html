<!--name for team 1 -->
    <div class="cont1">
      <div class="cont ">
        <section class="team team1">
          <input
            type="input"
            class="form__field"
            placeholder=""
            name="name"
            id="name1"
            required
          />
          <!--input of goals for team 1-->
          <p class="score" id="score1" style="margin-top: 50px;">0</p>
          <p class="score" id="players1"></p>
          <div class="scores">
            <p class="goals">Goals</p>
            <div class="num-goals">
              <input
                min="0"
                max="7"
                class="in-goal goals1"
                type="number"
                name="goals1"
                value="0"
              />
          </div>
        </section>
        <!--name for team 2-->
        <section class="team team2">
          <input
            type="input"
            class="form__field"
            placeholder=""

              <input
                class="in-goal goals2"
                name="goals2"
                min="0"
                max="7"
                type="number"
                value="0"
              />
            </div>
          </div>
        </section>
        
        <span><h2>VS</h2></span>
